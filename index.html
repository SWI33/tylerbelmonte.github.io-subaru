<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="subaru.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <class class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="emblem.png" class="img-fluid" />
                </div>
                <div class="col">
                    <h1>Subaru Club</h1>
                    <h2>Join The Subaru Community</h2>
                </div>
            </div>
        </class>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#SubNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>
                            Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="FeaturedCars.html"><i class="fa fa-info fa-lg"></i>
                            Featured Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i
                                class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a data-toggle="modal" data-target="#loginModal" href="#">
                        <i class="fa fa-sign-in"></i> Login</a>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="emblem.png" class="img-fluid" height="15%" width="15%" />
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                            <div class="col-md-4 col-xl-2 mt-5">
                                                <a role="button" class="btn btn-lg btn-info ml-auto"
                                                    id="joinButton">Join</a>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="sbm.jpg" width="100%" height="50%">
    <div class="col-6 col-sm-5 text-center">
        <h5 class="col">Social Media</h5>
        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
        <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
    </div>
    <div class="col-sm-5 text-center">
        <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i>
            1-763-782-2782</a><br />
        <a role="button" class="btn btn-link" href="SubaruClub@gmail.com"><i class="fa fa-envelope-o"></i>
            SubaruClub@gmail.com</a>
    </div>



    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <iframe src="https://open.spotify.com/embed/track/33TWAlDSc32np6U9FDjiZN" width="40%" height="80" frameborder="0"
        allowtransparency="true" allow="encrypted-media"></iframe>
    <script src="subaru.js"></script>
</body>

</html>
